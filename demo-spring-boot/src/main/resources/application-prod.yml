      ansi:
        enabled: always
    # DATASOURCE
    datasource:
        url: jdbc:h2:mem:demo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
        username: demo  
        password:
        driver-class-name: org.h2.Driver
    #Â JPA
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        database: H2
        generate-ddl: true
        show-sql: true
    # H2 Web Console 
    h2:
        console:
            enabled: true
            path: /h2-console
